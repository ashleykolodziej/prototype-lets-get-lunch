<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Description here" />
	<title>Student Site Boilerplate</title>
	<!--
		Webpack will automatically link your CSS file for you.
		Work in the src/css/styles.scss file.
	-->
</head>
<body>
	<main class="content-container">
		<nav class="breadcrumbs">
			<a href="#">Return to plan</a>
		</nav>
		<h2>What sounds good?</h2>
		<div class="swiper">
		  <!-- Additional required wrapper -->
		  <div class="swiper-wrapper">
		    <!-- Slides -->
		  </div>
		  <!-- If we need pagination -->
		  <div class="swiper-pagination"></div>

		  <!-- If we need scrollbar -->
		  <div class="swiper-scrollbar"></div>
		</div>
		<nav class="tab-bar">
			<button>Plan</button>
			<button>Friends</button>
			<button>Favorites</button>
			<button>Me</button>
		</nav>
	</main>
	<link
	  rel="stylesheet"
	  href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
	/>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
	<!--
		Webpack will automatically link your JS file for you.
		Work in the src/js folder.
	-->
</body>
</html>
